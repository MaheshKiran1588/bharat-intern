<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        #weather-icon {
            width: 50px;
            height: 50px;
        }

        #weather-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        #temperature {
            font-size: 2em;
        }

        #description {
            font-size: 1.2em;
        }

        #location {
            font-size: 1.5em;
            margin-top: 10px;
        }

        #footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.8em;
            color: #777;
        }
    </style>
</head>

<body>
    <header>
        <h1>Weather App</h1>
    </header>

    <div class="container">
        <div id="weather-icon">
            <!-- Add an image or icon for the weather condition -->
            <!-- Example: <img src="sun.png" alt="Weather Icon"> -->
        </div>
        <div id="weather-info">
            <div id="temperature">25Â°C</div>
            <div id="description">Sunny</div>
        </div>
        <div id="location">City, Country</div>
    </div>

    <footer id="footer">
        &copy; 2023 Weather App. All rights reserved.
    </footer>
</body>

</html>
